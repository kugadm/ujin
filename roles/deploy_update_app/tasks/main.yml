---


- name: Update stack
  docker_stack:
    state: present
    name: mystack
    compose:
      - version: '3.7'
        services:
          app:
            image: "{{ deploy_app_version }}"
            ports:
              - "{{ app_ports }}"
            healthcheck:
              test: "{{ app_test }}"
              interval: 5s
              retries: 20
            deploy:
              replicas: 2

